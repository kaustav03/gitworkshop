<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Table</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<!-- <div class="col-md-4">
						<div class="booking-cta">
							
						</div>
					</div> -->
					<div class="col-md-10 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
								<h1>Book a Table</h1>
							<p>Make a reservation for your table online to secure seats before they become occupied</p>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Name</span>
											<input class="form-control" type="text" placeholder="Enter Your Name" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Email</span>
											<input class="form-control" type="email" placeholder="Enter Your Mail" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Phone Number</span>
											<input class="form-control" type="tel" placeholder="Enter Your Number" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Number of guests</span>
											<input class="form-control" type="number" placeholder="Enter The Number of Guests" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Date</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Time</span>
											<input class="form-control" type="time" required>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">SUBMIT</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
